<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keyboard Piano</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>Keyboard Piano</h1>
    <p class="hint">Click keys or use your keyboard (A S D F G H J K L ; →)</p>

    <div class="piano" id="piano">
      <!-- White keys -->
      <div class="key white" data-note="C4" data-key="A"><span class="label">A</span><span class="note">C4</span></div>
      <div class="key black" data-note="C#4" data-key="W"><span class="label">W</span></div>

      <div class="key white" data-note="D4" data-key="S"><span class="label">S</span><span class="note">D4</span></div>
      <div class="key black" data-note="D#4" data-key="E"><span class="label">E</span></div>

      <div class="key white" data-note="E4" data-key="D"><span class="label">D</span><span class="note">E4</span></div>

      <div class="key white" data-note="F4" data-key="F"><span class="label">F</span><span class="note">F4</span></div>
      <div class="key black" data-note="F#4" data-key="T"><span class="label">T</span></div>

      <div class="key white" data-note="G4" data-key="G"><span class="label">G</span><span class="note">G4</span></div>
      <div class="key black" data-note="G#4" data-key="Y"><span class="label">Y</span></div>

      <div class="key white" data-note="A4" data-key="H"><span class="label">H</span><span class="note">A4</span></div>
      <div class="key black" data-note="A#4" data-key="U"><span class="label">U</span></div>

      <div class="key white" data-note="B4" data-key="J"><span class="label">J</span><span class="note">B4</span></div>

      <div class="key white" data-note="C5" data-key="K"><span class="label">K</span><span class="note">C5</span></div>
      <div class="key black" data-note="C#5" data-key="O"><span class="label">O</span></div>

      <div class="key white" data-note="D5" data-key="L"><span class="label">L</span><span class="note">D5</span></div>
      <div class="key black" data-note="D#5" data-key="P"><span class="label">P</span></div>

      <div class="key white" data-note="E5" data-key="; "><span class="label">;</span><span class="note">E5</span></div>
    </div>

    <div class="controls">
      <label>Wave:
        <select id="waveSelect">
          <option value="sine">sine</option>
          <option value="square">square</option>
          <option value="sawtooth">sawtooth</option>
          <option value="triangle">triangle</option>
        </select>
      </label>

      <label>Volume:
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5">
      </label>
    </div>

    <footer>Keys mapping (left→right): A S D F G H J K L ;</footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
